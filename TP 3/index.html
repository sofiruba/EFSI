<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Buscador de pelis</title>
</head>
<body style="background-image: url('bg.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-position: center; font-family: 'Comic Sans MS','Comic Sans', cursive;">
    <div class="container">
        <h1 style="text-align: center; color: aquamarine; ">Buscador de peliculas*</h1>
    </div>
   <div class="container" style="text-align: center; background-color: black; stroke: white;  border: 3px solid white; ">
        <div>
            <h4 class="marg" style="text-align: center; margin-top: 20px;">Ingresar nombre de la pelicula: </h4>
            <input type="text" id="inputNombre" class="form-control marg" aria-describedby="" required>
            
            <select class="form-select form-select-sm marg" id="inputTipo" aria-label=".form-select-sm example">
                <option value="">Tipo de media</option>
                 <option value="movie" >Película </option>
                 <option value="series">Serie</option>
                <option value="episode">Episodio</option>
            </select>
            
            <h4 style="text-align: center;">Ingresar el año de la pelicula: </h4>
            <input type="text" id="inputAño" class="form-control marg" aria-describedby="">
            
            <button type="button" class="btn btn" onclick="buscarPelicula()">Buscar</button>
        </div>
        <div>
        <table class="table marg" style="color: white" >
            <thead class="thead-dark">
                <tr>
                <th scope="col">Poster</th>
                <th scope="col">Título</th>
                <th scope="col">Tipo</th>
                <th scope="col">Año</th>
                <th scope="col">Detalles</th>
                </tr>
                </thead>
                <tbody  id="datos">
                  <tr>
                    <td>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <p style="color:aquamarine;"> *consideramos que el comic sans fue una gran implementación para nuestro trabajo práctico y la demostración de nuestro 
            gran capacidad creativa </p>
   </div>
   <div class="modal fade" id="modalDetalle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" style="color: black" id="exampleModalLabel">Argumento:)</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body" id="detalle">
    
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    </div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="codigo.js"></script>
</body>
</html>
